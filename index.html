
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SayÄ± Tahmin Oyunu + Rozet + Admin + Ses + Liderlik</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2a2a72, #009ffd);
    color: #eee;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background: #222;
    padding: 1em 2em;
    width: 100%;
    text-align: center;
    box-shadow: 0 0 10px #0008;
  }
  h1 {
    margin: 0;
    font-weight: 700;
    color: #ffdb58;
  }
  main {
    flex: 1;
    max-width: 500px;
    width: 90%;
    padding: 1em 2em;
    background: rgba(0,0,0,0.3);
    margin: 1em 0;
    border-radius: 12px;
    box-shadow: 0 0 15px #0008;
  }
  label, input, select, button {
    font-size: 1rem;
  }
  input[type=text] {
    padding: 0.5em;
    border-radius: 5px;
    border: none;
    width: 100%;
    margin-bottom: 0.8em;
  }
  button {
    background: #ffdb58;
    border: none;
    padding: 0.6em 1.2em;
    margin-top: 0.8em;
    cursor: pointer;
    font-weight: 600;
    border-radius: 5px;
    color: #222;
    transition: background 0.3s;
  }
  button:hover {
    background: #ffc107;
  }
  .hidden {
    display: none;
  }
  .message {
    margin: 1em 0;
    padding: 1em;
    background: #333;
    border-radius: 8px;
    text-align: center;
  }
  .scoreboard {
    background: #111;
    padding: 1em;
    border-radius: 8px;
    margin-top: 1em;
  }
  .scoreboard strong {
    color: #ffdb58;
  }
  .badges {
    margin-top: 1em;
  }
  .badges ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
  }
  .badges li {
    background: #444;
    border-radius: 8px;
    padding: 0.5em 0.7em;
    font-size: 0.9rem;
    cursor: default;
    user-select: none;
    color: #ccc;
    min-width: 80px;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 0 5px transparent;
  }
  .badges li.unlocked {
    background: #2ecc71;
    color: white;
    box-shadow: 0 0 8px #27ae60;
  }
  .badges li span.icon {
    display: block;
    font-size: 1.5rem;
    margin-bottom: 0.2em;
  }
  .difficulty-select {
    margin-top: 0.8em;
  }
  .actions {
    margin-top: 1em;
    display: flex;
    justify-content: space-between;
  }
  .actions button {
    flex: 1;
    margin: 0 0.2em;
  }
  .leaderboard {
    margin-top: 1em;
    background: #111;
    border-radius: 8px;
    padding: 1em;
    max-height: 150px;
    overflow-y: auto;
  }
  .leaderboard h3 {
    margin-top: 0;
    color: #ffdb58;
  }
  .leaderboard ol {
    padding-left: 1.2em;
    color: #eee;
  }
  .leaderboard li {
    margin-bottom: 0.4em;
  }
  footer {
    text-align: center;
    color: #aaa;
    padding: 0.8em;
    font-size: 0.9rem;
  }
  @media(max-width:480px) {
    main {
      width: 95%;
      padding: 1em;
    }
    .badges ul {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1>SayÄ± Tahmin Oyunu + Rozet Sistemi</h1>
</header>

<main>
  <!-- GiriÅŸ EkranÄ± -->
  <div id="loginSection">
    <label for="usernameInput">KullanÄ±cÄ± AdÄ±:</label>
    <input type="text" id="usernameInput" placeholder="AdÄ±nÄ± gir..." autocomplete="off" />
    <button id="loginBtn">GiriÅŸ Yap</button>
  </div>

  <!-- Oyun AlanÄ± -->
  <div id="gameSection" class="hidden">
    <div>
      <label for="difficultySelect">Zorluk Seviyesi:</label>
      <select id="difficultySelect" class="difficulty-select" aria-label="Zorluk Seviyesi">
        <option value="easy">Kolay (1-10)</option>
        <option value="medium" selected>Orta (1-50)</option>
        <option value="hard">Zor (1-100)</option>
        <option value="impossible">Ä°mkansÄ±z (1-1000)</option>
      </select>
    </div>

    <div class="message" id="messageBox" aria-live="polite">Tahmin yapmaya baÅŸla!</div>

    <input type="number" id="guessInput" placeholder="Tahminini yaz..." min="1" aria-label="Tahmin kutusu" />
    <div class="actions">
      <button id="guessBtn">Tahmin Et</button>
      <button id="passBtn" title="Bir tahmin hakkÄ±nÄ± pas geÃ§">Pas GeÃ§</button>
    </div>

    <div class="scoreboard" aria-live="polite">
      Skor: <strong id="scoreDisplay">0</strong> | AltÄ±n: <strong id="goldDisplay">0</strong>
    </div>

    <div class="badges" aria-label="Rozet Listesi">
      <h3>Rozetlerin</h3>
      <ul id="badgeList" role="list"></ul>
    </div>

    <div class="leaderboard" aria-label="Liderlik Tablosu">
      <h3>Liderlik Tablosu</h3>
      <ol id="leaderboardList"></ol>
    </div>
  </div>
</main>

<footer>
  Erenâ€™in SÃ¼per SayÄ± Tahmin Oyunu Â© 2025
</footer>

<script>
(() => {
  // Temel deÄŸiÅŸkenler
  let username = "";
  let score = 0;
  let gold = 0;
  let secretNumber = 0;
  let attemptsLeft = 5;
  let difficulty = "medium";
  let maxNumber = 50;

  // Rozetler (50+ tane, sadece Ã¶rnek birkaÃ§ tane detaylÄ±, diÄŸerleri hÄ±zlÄ± oluÅŸturuldu)
  const badges = [
    {id:1, name:"SÃ¼per BaÅŸlangÄ±Ã§", icon:"ğŸš€", desc:"Ä°lk tahminini yaptÄ±n!"},
    {id:2, name:"DoÄŸru Tahminci", icon:"ğŸ¯", desc:"DoÄŸru sayÄ±yÄ± buldun!"},
    {id:3, name:"Pas UstasÄ±", icon:"â­ï¸", desc:"Pas geÃ§me hakkÄ±nÄ± kullandÄ±n!"},
    {id:4, name:"KolaycÄ±", icon:"ğŸ˜Œ", desc:"Kolay seviyede oynadÄ±n!"},
    {id:5, name:"Orta Oyuncu", icon:"ğŸ®", desc:"Orta seviyede oynadÄ±n!"},
    {id:6, name:"ZorlayÄ±cÄ±", icon:"ğŸ’ª", desc:"Zor seviyede oynadÄ±n!"},
    {id:7, name:"Ä°mkansÄ±z", icon:"ğŸ”¥", desc:"Ä°mkansÄ±z seviyede oynadÄ±n!"},
    {id:8, name:"HÄ±zlÄ±", icon:"âš¡", desc:"HÄ±zlÄ± tahmin ettin!"},
    {id:9, name:"Skor Åampiyonu", icon:"ğŸ†", desc:"En yÃ¼ksek skoru kazandÄ±n!"},
    {id:10, name:"YÃ¶netici GiriÅŸi", icon:"ğŸ‘‘", desc:"Gizli yÃ¶netici moduna girdin!"},
  ];

  // 50â€™den fazlasÄ±nÄ± hÄ±zlÄ±ca dolduralÄ±m:
  for(let i=11; i<=60; i++) {
    badges.push({
      id: i,
      name: `Rozet ${i}`,
      icon: String.fromCodePoint(0x1F300 + i), // ğŸŒ€ gibi deÄŸiÅŸik semboller
      desc: `Ã–zel gÃ¶rev ${i} tamamlandÄ±!`
    });
  }

  // KullanÄ±cÄ± verisi ve localStorage anahtarlarÄ±
  const STORAGE_KEY = "guessGameData";

  // DOM elemanlarÄ±
  const loginSection = document.getElementById("loginSection");
  const gameSection = document.getElementById("gameSection");
  const usernameInput = document.getElementById("usernameInput");
  const loginBtn = document.getElementById("loginBtn");
  const difficultySelect = document.getElementById("difficultySelect");
  const messageBox = document.getElementById("messageBox");
  const guessInput = document.getElementById("guessInput");
  const guessBtn = document.getElementById("guessBtn");
  const passBtn = document.getElementById("passBtn");
  const scoreDisplay = document.getElementById("scoreDisplay");
  const goldDisplay = document.getElementById("goldDisplay");
  const badgeList = document.getElementById("badgeList");
  const leaderboardList = document.getElementById("leaderboardList");

  // Ses efektleri
  const soundCorrect = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
  const soundWrong = new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg");
  const soundPass = new Audio("https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg");

  // Admin kontrolÃ¼ iÃ§in gizli kullanÄ±cÄ± adÄ±
  const ADMIN_USER = "erenkral";

  // Veri yÃ¼kleme ve kaydetme
  function loadData() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      const data = JSON.parse(saved);
      if(data.username === username) {
        score = data.score || 0;
        gold = data.gold || 0;
        unlockedBadges = new Set(data.unlockedBadges || []);
        leaderboard = data.leaderboard || [];
      }
    }
  }
  function saveData() {
    const data = {
      username,
      score,
      gold,
      unlockedBadges: Array.from(unlockedBadges),
      leaderboard
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // Rozet aÃ§ma ve kontrol
  let unlockedBadges = new Set();

  function unlockBadge(id) {
    if(!unlockedBadges.has(id)) {
      unlockedBadges.add(id);
      logMessage(`ğŸ… Rozet kazandÄ±n: ${badges.find(b=>b.id===id).name}`);
      renderBadges();
      saveData();
    }
  }

  // Mesaj gÃ¶sterimi
  function logMessage(text) {
    messageBox.textContent = text;
  }

  // Oyun baÅŸlangÄ±cÄ±
  function startGame() {
    attemptsLeft = 5;
    switch(difficulty) {
      case "easy": maxNumber = 10; break;
      case "medium": maxNumber = 50; break;
      case "hard": maxNumber = 100; break;
      case "impossible": maxNumber = 1000; break;
      default: maxNumber=50;
    }
    secretNumber = Math.floor(Math.random() * maxNumber) + 1;
    guessInput.value = "";
    guessInput.min = 1;
    guessInput.max = maxNumber;
    logMessage(`1 ile ${maxNumber} arasÄ±nda bir sayÄ± tuttum. Tahmin et!`);
  }

  // Skor ve altÄ±n gÃ¶ster
  function updateScoreboard() {
    scoreDisplay.textContent = score;
    goldDisplay.textContent = gold;
  }

  // Rozet listesini gÃ¶ster
  function renderBadges() {
    badgeList.innerHTML = "";
    badges.forEach(badge => {
      const li = document.createElement("li");
      li.className = unlockedBadges.has(badge.id) ? "unlocked" : "";
      li.title = badge.desc;
      li.innerHTML = `<span class="icon">${badge.icon}</span>${badge.name}`;
      badgeList.appendChild(li);
    });
  }

  // Liderlik tablosu
  let leaderboard = [];

  function updateLeaderboard() {
    leaderboard.sort((a,b) => b.score - a.score);
    leaderboardList.innerHTML = "";
    leaderboard.slice(0,10).forEach((entry,i) => {
      const li = document.createElement("li");
      li.textContent = `${i+1}. ${entry.name} - ${entry.score}`;
      leaderboardList.appendChild(li);
    });
  }

  // Tahmin kontrolÃ¼
  function checkGuess() {
    const guess = Number(guessInput.value);
    if (!guess || guess < 1 || guess > maxNumber) {
      logMessage(`LÃ¼tfen 1 ile ${maxNumber} arasÄ±nda bir sayÄ± gir!`);
      return;
    }
    attemptsLeft--;
    if (guess === secretNumber) {
      soundCorrect.play();
      logMessage(`ğŸ‰ Tebrikler! DoÄŸru sayÄ±yÄ± buldun: ${secretNumber}`);
      score += 10 * (difficulty === "easy" ? 1 : difficulty === "medium" ? 2 : difficulty === "hard" ? 3 : 5);
      gold += 5;
      unlockBadge(2); // DoÄŸru Tahminci rozet
      updateScoreboard();
      updateLeaderboardData();
      startGame();
    } else {
      soundWrong.play();
      if (guess < secretNumber) {
        logMessage("ğŸ”¼ YukarÄ±");
      } else {
        logMessage("ğŸ”½ AÅŸaÄŸÄ±");
      }
      if (attemptsLeft <= 0) {
        logMessage(`ğŸ˜ Tahmin haklarÄ±n bitti. DoÄŸru sayÄ±: ${secretNumber}`);
        startGame();
      }
    }
    guessInput.value = "";
  }

  // Pas geÃ§me
  function passTurn() {
    if(attemptsLeft > 0) {
      attemptsLeft--;
      soundPass.play();
      logMessage("â­ï¸ Pas geÃ§tin, tahmin hakkÄ±n azaldÄ±.");
      unlockBadge(3); // Pas UstasÄ±
      if(attemptsLeft <= 0) {
        logMessage(`Tahmin haklarÄ±n bitti. DoÄŸru sayÄ±: ${secretNumber}`);
        startGame();
      }
      updateScoreboard();
    } else {
      logMessage("Tahmin hakkÄ±n kalmadÄ±!");
    }
  }

  // YÃ¶netici modu kontrolÃ¼
  let isAdmin = false;

  function checkAdmin() {
    if(username.toLowerCase() === ADMIN_USER) {
      isAdmin = true;
      unlockBadge(10); // YÃ¶netici GiriÅŸi
      logMessage("ğŸ‘‘ YÃ¶netici modu etkin!");
      // Admin Ã¶zellikleri eklenebilir buraya
    }
  }

  // Liderlik tablosu gÃ¼ncelle
  function updateLeaderboardData() {
    // EÄŸer skor yÃ¼ksekse listeye ekle
    let found = false;
    for(let i=0; i<leaderboard.length; i++) {
      if(leaderboard[i].name === username) {
        if(score > leaderboard[i].score) leaderboard[i].score = score;
        found = true;
        break;
      }
    }
    if(!found) {
      leaderboard.push({name: username, score});
    }
    updateLeaderboard();
    saveData();
  }

  // Olay dinleyiciler
  loginBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if(val.length < 3) {
      alert("En az 3 karakter gir!");
      return;
    }
    username = val;
    loginSection.classList.add("hidden");
    gameSection.classList.remove("hidden");
    checkAdmin();
    loadData();
    renderBadges();
    updateScoreboard();
    updateLeaderboard();
    startGame();
  });

  guessBtn.addEventListener("click", checkGuess);
  guessInput.addEventListener("keydown", e => { if(e.key === "Enter") checkGuess(); });
  passBtn.addEventListener("click", passTurn);

  difficultySelect.addEventListener("change", () => {
    difficulty = difficultySelect.value;
    unlockBadge(difficulty === "easy" ? 4 : difficulty === "medium" ? 5 : difficulty === "hard" ? 6 : 7);
    startGame();
  });

  // Ä°lk render boÅŸ
  renderBadges();

})();
</script>

</body>
</html>
